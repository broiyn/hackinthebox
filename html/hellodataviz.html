  <div id="myChart" class="chart--container">

  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"]; // CHART CONFIG
    // -----------------------------

    var staticdata;    
    var request = new XMLHttpRequest();
    request.open('GET', 'https://hackinthebox.site/api/static', false);  // `false` makes the request synchronous
    request.send(null);
    var totalcount = 0;
    var JStruecount = 0;
    var JSfalsecount = 0;
    var JSEnabledPercent = 0;
    var JSDisabledPercent = 0;
    // processing the static data
    if (request.status === 200) {
      staticdata = JSON.parse(request.responseText);
      var i;
      totalcount = staticdata.length;
      for (i = 0; i < totalcount; i++){
        if (staticdata[i].JS_allowed == true) {
          JStruecount++;
        }
        else {
          JSfalsecount++;
        }
      }
      JSEnabledPercent = JStruecount / totalcount;
      JSDisabledPercent = JSfalsecount / totalcount;
    }

    let chartConfig = {
      type: 'pie',
      backgroundColor: '#2B313B',
      title: {
        text: 'Global Browser Usage',
        align: 'left',
        fontColor: '#fff',
        fontFamily: 'Open Sans',
        fontSize: '25px',
        offsetX: '10px',
      },
      subtitle: {
        text: 'June 2020',
        align: 'left',
        fontColor: '#8e99a9',
        fontFamily: 'Open Sans',
        fontSize: '16px',
        offsetX: '10px',
        offsetY: '10px'
      },
      plot: {
        tooltip: {
          text: '%npv%',
          padding: '5 10',
          fontFamily: 'Open Sans',
          fontSize: '18px'
        },
        valueBox: {
          text: '%t\n%npv%',
          fontFamily: 'Open Sans',
          placement: 'out'
        },
        animation: {
          effect: 'ANIMATION_EXPAND_VERTICAL',
          method: 'ANIMATION_REGULAR_EASE_OUT',
          sequence: 'ANIMATION_BY_PLOT',
          speed: 500
        },
        borderColor: '#2B313B',
        borderWidth: '5px'
      },
      plotarea: {
        margin: '20 0 0 0'
      },
      series: [{
          text: 'JavaScript Enabled',
          values: [JSEnabledPercent],
          backgroundColor: '#50ADF5'
        },
        {
          text: 'JavaScript Disabled',
          values: [JSDisabledPercent],
          backgroundColor: '#FF7965'
        }
      ]
    };

    /*

    // RENDER CHARTS

    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      height: '100%',
      width: '100%',
    });
  </script>
